<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(credentials.controls['email'].dirty || credentials.controls['email'].touched) && credentials.controls['email'].errors" class="errors">
        <span *ngIf="credentials.controls['email'].errors?.required">Email is required</span>
        <span *ngIf="credentials.controls['email'].errors?.email">Email is invalid</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(credentials.controls['password'].dirty || credentials.controls['password'].touched) && credentials.controls['password'].errors" class="errors">
        <span *ngIf="credentials.controls['password'].errors?.required">Password is required</span>
        <!-- <span *ngIf="credentials.controls['password'].errors?.minlength">Password needs to be 6 characters</span> -->
      </div>
    </div>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
  </form>
</ion-content>
